<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <!--  <script src="/js/jquery.js"></script>-->
</head>

<!--  우리가 작업할 공간 -->
<body>
<div layout:fragment="content" class="content">
  <form id="frm" class="container" action="/articles/create"
         th:object="${dto}" method="post" >
    <div class="mb3">
      <label class="form-label">제목</label>
      <input type="text" id="title" class="form-control"
             th:field="*{title}" name="title">
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea id="contents" class="form-control" row="3"
                th:field="*{content}" name="content"></textarea>
    </div>
    <input type="submit" value="저장" class="btn btn-primary">
    <input type="button" value="다시쓰기" >
    <a href="/articles">Back</a>
  </form>
</div>

</body>
</html>
